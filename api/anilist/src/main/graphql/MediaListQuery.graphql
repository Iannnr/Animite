query MediaListQuery(
    $type: MediaType,
    $page: Int,
    $perPage: Int,
    $sort: [MediaSort],
    # region Popular This Season
    $season: MediaSeason,
    $seasonYear: Int,
    # endregion
) {
    page: Page (
        page: $page,
        perPage: $perPage
    ) {
        media(
            type: $type,
            sort: $sort,
            # Popular This Season.
            season: $season,
            seasonYear: $seasonYear
        ) {
            id
            type
            title {
                romaji
                english
                native
            }
            coverImage {
                extraLarge
                large
            }
        }
    }
}
