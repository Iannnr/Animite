query UserQuery(
    $id: Int,
    $name: String,
    $isModerator: Boolean,
    $search: String,
    $sort: [UserSort],
) {
    user: User(
        id: $id,
        name: $name
        isModerator: $isModerator
        search: $search
        sort: $sort
    ) {
        # TODO: Use fragments.
        id
        name
        about
        avatar {
            large
        }
        bannerImage
    }
}

query Viewer {
    viewer: Viewer {
        id
        name
        about
        avatar {
            large
        }
        bannerImage
        statistics {
            anime {
                count
                minutesWatched
                meanScore
                genres {
                    genre
                    count
                }
            }
        }
    }
}

query UserMediaListQuery($userId: Int) {
    # TODO: Support MANGA type.
    mediaListCollection: MediaListCollection(userId: $userId, type: ANIME) {
        lists {
            entries {
                media {
                    id
                    type
                    title {
                        romaji
                        english
                        native
                    }
                    coverImage {
                        extraLarge
                        large
                    }
                }
            }
        }
    }
}
